<body>
    <!-- Task List Form -->
    <!-- Heading -->
    <div class="container">
        <div>
            <h1 class="text-center display-4">Task List</h1>
            <p>
                <button class="btn btn-warning d-grid gap-2 col-3 mx-auto" 
                id="newTask"
                type="button" 
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseExample" 
                    aria-expanded="false" 
                    aria-controls="collapseExample">
                    New Task
                </button>
            </p>
            <div class="collapse" id="collapseExample">
                <div class="container card card-body">
                    <form id="new-task-form">
                        <!-- Task Name -->
                        <div class="mb-3"></div>
                        <label for="taskName" 
                        class="form-label">Task Name:</label>
                        <input aria-label="Task Name" 
                        type="text " 
                        class="form-control" 
                        id="taskName" 
                        placeholder="Name" />
                        <span id="validationName"></span>
                   
                    
                        <!-- Task Description -->
                        <label for="description" class="form-label mt-3">Task Description:</label>
                        <div class="mb-3 ">
                            <input type="text" 
                            class="form-control textarea" 
                            id="description" 
                            placeholder="Description">
                            <span id="validationDescription"></span>
                        </div>

                        <!-- AssignedTo and DueDate -->
                        <div class="row" id="AssignedAndDate">
                            <div class="col-6 ">
                                <label for="assignedTo" class="form-label">Assigned To:</label>
                                <input type="text" 
                                class="form-control" 
                                id="assignedTo" 
                                placeholder="Assigned To" />
                                <span id="validationAssignedTo"></span>
                            </div>

                            <!-- Due Date -->
                            <div class="col-6 ">
                                <label for="dueDate" class="form-label">Due Date:</label>
                                <input type="date" 
                                class="form-control" 
                                id="dueDate" 
                                placeholder="dd/mm/yyyy" />
                                <span id="validationDueDate"></span>
                            </div>
                        </div>
                        <!-- Task Status -->
                        <div class="row mt-3 mb-3">
                            <div class="col-6 ">
                                <label for="status" class="form-label">Status:</label>
                                <select id="status" 
                                class="form-select">
                                    <option>Select</option>
                                    <option>To Do</option>
                                    <option>In Progress</option>
                                    <option>Review</option>
                                    <option>Done</option>
                                </select>
                                <span id="validationStatus"></span>
                            </div>
                        </div>
                        <!-- Add Task Button -->
                        <button id="btnAddTask" 
                        type="button" 
                        class="btn btn-warning">
                            Add Task
                        </button>
                        </div>
                    </form>
                </div>     
            </div>
        </div>
    </div>
