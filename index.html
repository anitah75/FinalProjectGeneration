<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- Added css file -->
    <link rel="stylesheet" href="./style.css">

    <!-- Font awesome link  -->
    <!-- <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"> -->
    <script src="https://use.fontawesome.com/eef61d2ce7.js"></script>
    <!-- Font for h1 link  -->
    <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap" rel="stylesheet">

    <title>Task List</title>
  </head>
<body>
    <!-- Task List Form -->
    <!-- Heading -->
    <div class="container">
        <div>
            <h1 class="text-center display-4">Task Planner</h1>
            <p>
                <button class="btn btn-warning d-grid gap-2 col-3 mx-auto text-center" 
                id="newTask"
                type="button" 
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseExample" 
                    aria-expanded="false" 
                    aria-controls="collapseExample">
                    New Task
                </button>
            </p>
            <div class="collapse" id="collapseExample">
                <div class="container card card-body">
                    <form id="taskForm">
                        <!-- Task Name -->
                        <div class="mb-3"></div>
                        <label for="taskName" 
                        class="form-label">Task Name:</label>
                        <input aria-label="Task Name" 
                        type="text " 
                        class="form-control" 
                        id="taskName" 
                        placeholder="Task Name" />
                        <span id="validationName"></span>
                   
                    
                        <!-- Task Description -->
                        <label for="description" class="form-label mt-3">Task Description:</label>
                        <div class="mb-3 ">
                            <input type="text" 
                            class="form-control textarea" 
                            id="description" 
                            placeholder="Task Description">
                            <span id="validationDescription"></span>
                        </div>

                        <!-- AssignedTo and DueDate -->
                        <div class="row" id="AssignedAndDate">
                            <div class="col-6 ">
                                <label for="assignedTo" class="form-label">Assigned To:</label>
                                <input type="text" 
                                class="form-control" 
                                id="assignedTo" 
                                placeholder="Assigned To" />
                                <span id="validationAssignedTo"></span>
                            </div>

                            <!-- Due Date -->
                            <div class="col-6 ">
                                <label for="dueDate" class="form-label">Due Date:</label>
                                <input type="date" 
                                class="form-control" 
                                id="dueDate" 
                                placeholder="dd/mm/yyyy" />
                                <span id="validationDueDate"></span>
                            </div>
                        </div>
                        <!-- Task Status -->
                        <div class="row mt-3 mb-3">
                            <div class="col-6 ">
                                <label for="status" class="form-label">Status:</label>
                                <select id="status" 
                                class="form-select">
                                    <option>Select</option>
                                    <option>To Do</option>
                                    <option>In Progress</option>
                                    <option>Review</option>
                                    <option>Done</option>
                                </select>
                                <span id="validationStatus"></span>
                            </div>
                        </div>
                        <!-- Add Task Button -->
                        <button id="submitTask" 
                        type="submit"
                        class="btn btn-warning add-task">
                            Add Task
                        </button>
                        </div>
                    </form>
                </div>     
            </div>
        </div>
    </div>
    
<!-- displaying task -->
<ul id="taskList" class="list-group d-flex flex-row flex-wrap  mt-5 justify-content-center">
      
        
  <li class="list-group-item list-border">
      <a href="#" contenteditable>
        <div class="card-body">
          <h3 class="card-title">Task1</h3>
          <p class="card-text">Buy broccoli for the week</p>
          <h6 class="card-subtitle mb-2 mt-2">Assigned To: <span class="h5 strong">Antonio</span></h6>
          <h6 class="card-subtitle my-3">Date: <span class="strong">21/05/2021</span></h6>
          <div class="align-items-baseline justify-content-between">
            <h6 class="card-subtitle my-3 mt-4">Status: <span class="strong">Done</span></h6>
            <div class="container">
              <div class="row row-cols-1 row-cols-md-4 justify-content-between ">
                <button class="col-4 btn btn-outline-success"><i class="fa fa-thumbs-o-up "></i> Done</button> 
                <button class="col-4 btn btn-outline-danger"><i class="fa fa-trash"></i>Delete</button>
              </div>
            </div>
          </div>
        </div>
      </a>
    </li>
  

</ul>
<!-- cards layout ends here  -->

</div>
<!-- Container Stops Here -->
